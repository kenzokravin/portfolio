  <script>
    function showTab(evt, tabId) {

      const gridContents = document.querySelectorAll('.exploration-render-grid');
      gridContents.forEach(content => {
        content.style.display = 'none';
      });

      const selectedTab = document.getElementById(tabId);
      selectedTab.style.display = 'block';

      tabLinks = document.getElementsByClassName('tablink');

      for (i=0; i < gridContents.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" selected-tab","")
      }

      evt.currentTarget.firstElementChild.className += " selected-tab";

    }



  </script>

<script>
  const zoomables = document.querySelectorAll('.zoomable');
  const overlay = document.getElementById('overlay');
  const overlayImage = document.getElementById('overlay-image');
  const overlayVideo = document.getElementById('overlay-video');

  zoomables.forEach(el => {
    el.addEventListener('click', () => {
      overlay.style.display = 'flex';
      if (el.tagName === 'IMG') {
        overlayImage.src = el.src;
        overlayImage.style.display = 'block';
        overlayVideo.style.display = 'none';
        overlayVideo.pause();
      } else if (el.tagName === 'VIDEO') {
        overlayVideo.src = el.src;
        overlayVideo.style.display = 'block';
        overlayImage.style.display = 'none';
        overlayVideo.play();
      }
    });
  });

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayImage.style.display = 'none';
    overlayVideo.style.display = 'none';
    overlayVideo.pause();
    overlayVideo.currentTime = 0;
  });
</script>
